<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var input=prompt("masukan jumlah maksimal bintang");
    var i;
    var j;

    for(i=1;i<=input;i++)
    {
        for(j=1;j<=i;j++)
    {
        document.write("*");
    }
    document.write("<br>");
    }
    for(j=input-2;j>=0;j--)
    {
        for(i=input;j>input-j;i--)
    {
        document.write("*");
    }
        document.write("<br>");
    }
    
    </script>
</body>
</html>
